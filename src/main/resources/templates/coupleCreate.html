<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/couple/create}" th:object="${coupleForm}" method="post">
        <!-- 글로벌 에러 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">오류</p>
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                <p th:errors="*{username}">아이디를 입력하세요.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                <p th:errors="*{email}">유효한 이메일 주소를 입력하세요.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}" class="form-control" required>
            <div th:if="${#fields.hasErrors('password1')}" class="alert alert-danger">
                <p th:errors="*{password1}">비밀번호를 입력하세요.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" class="form-control" required>
            <div th:if="${#fields.hasErrors('password2')}" class="alert alert-danger">
                <p th:errors="*{password2}">비밀번호 확인을 입력하세요.</p>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
